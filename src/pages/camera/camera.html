<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <img [src]="myImage || 'assets/imgs/logo.png'"/>
  <button ion-button block icon-left color="dark" (click)="takePicture()">
    <ion-icon name="camera"></ion-icon>
    Take Picture
  </button>
  <button ion-button (click)="shareFB()">Share to Facebook</button>


</ion-content>
